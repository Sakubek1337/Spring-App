<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <title>Update form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>

<body>
<div class="container">
    <h2>Update a footballer</h2>
    <hr/>

    <form th:action="@{/updateFootballer}" th:object="${footballer}" method="POST">
        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />

        <input type="text" th:field="*{team}" class="form-control col-4 mb-4" placeholder="Enter footballer's team" />

        <input type="text" th:field="*{number}" class="form-control col-4 mb-4" placeholder="Enter his number" />

        <input type="text" th:field="*{fan_name}" class="form-control col-4 mb-4" placeholder="Enter your name" />

        <input type="hidden" th:field="*{id}"/>

        <button type="submit" class="btn btn-primary col-2">Save</button>
    </form>

    <hr/>
    <a th:href="@{/main}">Back to main page</a>
</div>
</body>

</html>
