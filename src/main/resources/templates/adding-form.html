<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <title>Adding form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2>Add footballer</h2>
        <hr/>

        <form th:action="@{/saveFootballer}" th:object="${new_footballer}" method="POST">
            <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />

            <input type="text" th:field="*{team}" class="form-control col-4 mb-4" placeholder="Enter footballer's team" />

            <input type="text" th:field="*{number}" class="form-control col-4 mb-4" placeholder="Enter his number" />

            <input type="text" th:field="*{fan_name}" class="form-control col-4 mb-4" placeholder="Enter your name" />

            <button type="submit" class="btn btn-primary col-2">Save</button>
            <input type="hidden" th:field="*{id}" />
        </form>

        <hr/>
        <a th:href="@{/main}">Back to main page</a>
    </div>
</body>

</html>
